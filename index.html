<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="overlay" id="overlay">
      <h3><span class="spin"></span> <span class="mt-1">Please wait...</span></h3>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="">TMovies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         
        </ul>
        <form class="form-inline my-2 my-lg-0" id="searchForm">
          <input class="form-control mr-sm-2" id="query" type="search" placeholder="Search by title" required aria-label="Search">
          <button class="btn search-btn" type="submit"><img src="./images/loupe.png" width="18px" height="18px"></button>
        </form>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h2 id="title">Movies currently playing</h2>
      <p>Showing <span id="results"></span> result(s)</p>
    </div>

    <section class="container-fluid">
      <div class="row" id="movieCards">
        <div class="col-sm-3 mb-4">
          <div class="card">
            <div class="card-img-top empty-image">
            </div>            
            <div class="card-body">
              <h5 class="empty-text"></h5>
              <p class="empty-text"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3 mb-4">
          <div class="card">
            <div class="card-img-top empty-image">
            </div>            
            <div class="card-body">
              <h5 class="empty-text"></h5>
              <p class="empty-text"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3 mb-4">
          <div class="card">
            <div class="card-img-top empty-image">
            </div>            
            <div class="card-body">
              <h5 class="empty-text"></h5>
              <p class="empty-text"></p>
            </div>
          </div>
        </div>
        <div class="col-sm-3 mb-4">
          <div class="card">
            <div class="card-img-top empty-image">
            </div>            
            <div class="card-body">
              <h5 class="empty-text"></h5>
              <p class="empty-text"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="paginationSection">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item mr-3">
            <a class="page-link" href="#" onclick="previous()" aria-label="Previous">
              <span aria-hidden="true">&laquo; Previous</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          
          <li class="page-item ml-3">
            <a class="page-link" href="#" onclick="next()" aria-label="Next">
              <span aria-hidden="true">Next &raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
